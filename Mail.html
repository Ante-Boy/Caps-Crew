<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Captain Tiwana’s Crew Gallery</title>
  <style>
    /* Code rain background effect */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      background-color: #000000;
      color: #00ff00;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      background-image:
        linear-gradient(
          to bottom,
          rgba(0, 255, 0, 0.05) 1px,
          transparent 1px
        ),
        linear-gradient(
          to bottom,
          rgba(0, 255, 0, 0.1) 1px,
          transparent 1px
        );
      background-size: 100% 20px, 100% 5px;
    }
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      background: #001100;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 25px 30px;
      box-shadow: 0 0 10px #00ff00aa;
      position: relative;
      z-index: 2;
    }
    h2 {
      font-weight: bold;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #a0ff8f, #00bf00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 18px;
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
    }
    .blurred-message {
      filter: blur(7px);
      background-color: #002200;
      border: 1px solid #00ff00;
      border-radius: 6px;
      padding: 18px;
      user-select: none;
      pointer-events: none;
      color: transparent;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00bb00, #007f00);
      color: #001100 !important;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      padding: 14px 36px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 8px #00ff00aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #00dd00, #009900);
      box-shadow: 0 0 14px #00ff00cc;
    }
    hr {
      border-color: #003300;
      margin: 35px 0;
    }
    footer {
      font-size: 12px;
      color: #004400;
      font-family: 'Courier New', monospace;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Captain Tiwana’s Crew Gallery</h2>
    <p>Hello <strong>Member</strong>,</p>
    <p>Silent frames, hidden stories — your pass to the crew’s secrets awaits.</p>
    <div class="blurred-message">
      [Message content concealed]
    </div>
    <p style="text-align:center;">
      <a href="http://localhost:3000" class="btn">Watch Your Exclusive Clip</a>
    </p>
    <hr />
    <footer>
      This message is delivered under strict confidentiality. Do not reply.
    </footer>
  </div>
</body>
</html>
